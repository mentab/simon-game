<p *ngFor="let button of getButtons()"
   (click)="verifyButton(button)"
   [style.background-color]="button.color">
  &nbsp;
</p>
<hr>
<h3>Initial</h3>
<span *ngFor="let step of getSteps()">{{step}}</span>
<hr>
<button (click)="start()"
        [disabled]="!getOn()">Start</button>
<hr>
<input type="checkbox"
       [checked]="strictMode"
       (change)="strictMode = !strictMode"
       [disabled]="!getOn() || getStarted()">
<hr>
<p>Count : {{getSteps() ? getSteps().length : '--'}}</p>
<hr>
<button (click)="on()">On / Off</button>
