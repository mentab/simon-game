<main class="main">
  <div class="pads">
    <article *ngFor="let button of getButtons()"
             (click)="verifyButton(button)"
             [style.opacity]="button.opacity"
             [style.background-color]="button.color"
             class="pad big">
    </article>
  </div>
  <aside class="options">
    <h3>Simon</h3>
    <div class="inside">
      <div class="item">
        {{getSteps() ? (getSteps().length > 9 ? getSteps().length : '0' + getSteps().length) : '--'}}
        <p class="txt">
          <small>count</small>
        </p>
      </div>
      <div class="item">
        <div (click)="start()"
             class="pad little"
             [style.background-color]="'#ffdc00'">
        </div>
        <p class="txt">
          <small>start</small>
        </p>
      </div>
      <div class="item">
        <div (click)="toggleStrictMode()"
             class="pad little"
             [style.background-color]="'#ff4136'">
        </div>
        <p class="txt">
          <small>strict</small>
        </p>
      </div>
    </div>
    <div (click)="toggleGameStatus()"
    class="switch">
      <span class="square {{getGameStatus()}}"></span>
    </div>
    <p class="txt">
      <small>On / Off</small>
    </p>
  </aside>
  <hr>
  <span *ngFor="let step of getSteps()">{{step}}</span>
  <audio id="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio id="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio id="sound4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  <audio id="error" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
</main>
